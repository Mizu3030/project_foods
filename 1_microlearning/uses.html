<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Food Vocabulary Quiz</title>
  <style>
    .option {
      padding: 10px 20px;
      margin: 5px;
      border: none;
      cursor: pointer;
      font-size: 16px;
    }
    .correct { background-color: green; color: white; }
    .wrong { background-color: red; color: white; }
    .disabled { opacity: 0.6; pointer-events: none; }
    #nextBtn { margin-top: 15px; padding: 10px 20px; }
  </style>
</head>
<body>
  <h2>ğŸ Food Vocabulary â€“ Microlearning Unit</h2>

  <div id="quiz">
    <!-- Ø§Ù„Ø³Ø¤Ø§Ù„ Ø§Ù„Ø£ÙˆÙ„ -->
    <div class="question">
      <p>What is the English word for 'Ø¬Ø¨Ù†'?</p>
      <button class="option" onclick="check(this, 'Cheese')">Apple</button>
      <button class="option" onclick="check(this, 'Cheese')">Cheese</button>
      <button class="option" onclick="check(this, 'Cheese')">Juice</button>
    </div>

    <!-- Ø§Ù„Ø³Ø¤Ø§Ù„ Ø§Ù„Ø«Ø§Ù†ÙŠ -->
    <div class="question" style="display:none;">
      <p>What is the English word for 'Ø¹ØµÙŠØ±'?</p>
      <button class="option" onclick="check(this, 'Juice')">Bread</button>
      <button class="option" onclick="check(this, 'Juice')">Juice</button>
      <button class="option" onclick="check(this, 'Juice')">Salad</button>
    </div>
  </div>

  <button id="nextBtn" onclick="nextQuestion()" style="display:none;">Ø§Ù„ØªØ§Ù„ÙŠ â¡ï¸</button>
  <p id="score">Score: 0</p>

  <script>
    let score = 0;
    let currentQuestion = 0;
    const questions = document.querySelectorAll(".question");
    const nextBtn = document.getElementById("nextBtn");

    function check(btn, correctAnswer) {
      const userAnswer = btn.innerText;
      const buttons = btn.parentElement.querySelectorAll("button");

      buttons.forEach(b => {
        b.classList.add("disabled");
        if (b.innerText === correctAnswer) {
          b.classList.add("correct");
        }
      });

      if (userAnswer === correctAnswer) {
        score += 5;
      } else {
        btn.classList.add("wrong");
      }

      document.getElementById("score").innerText = "Score: " + score;
      nextBtn.style.display = "inline-block";
    }

    function nextQuestion() {
      questions[currentQuestion].style.display = "none";
      currentQuestion++;
      if (currentQuestion < questions.length) {
        questions[currentQuestion].style.display = "block";
        nextBtn.style.display = "none";
      } else {
        document.getElementById("quiz").innerHTML = "<h3>ğŸ‰ Ø§Ù†ØªÙ‡ÙŠØª! Ø§Ù„Ø¯Ø±Ø¬Ø© Ø§Ù„Ù†Ù‡Ø§Ø¦ÙŠØ©: " + score + "</h3>";
        nextBtn.style.display = "none";
      }
    }
  </script>
</body>
</html>
